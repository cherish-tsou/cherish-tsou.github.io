<p>提前请好假，计划好一切行程。<br>像个孩子一样兴奋的几天没睡好。<br>换来一天半的相聚，<br>一个人在机场发呆。</p>

<p>后来又想了想觉得<br>其实，只是一个拥抱就很好。</p>
<p>我很好，还能笑着自嘲，自我欺骗式的安慰，<br>这样很好。</p>
